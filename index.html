<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car display</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <img id ="carimage"src="./images/redcar.jpg" style="margin-left: 10px; margin-top: 10px;" height="250px" width="380px">
        <div class="display">
            <div class="productlabel">
                <h3>CAR</h3>
            </div>
            <div class="producttitle">
                <h2>Mercedes Benz c300 2022</h2>
            </div>
            <div class="productdetails">
                <ul type="none">
                    <li><img src="images/car-mileage.png" height="15px" width="15px"> Mileage: 4,000 miles</li>
                    <li><img src="images/fuel.png" height="15px" width="15px"> Fuel: 25mpg</li>
                    <li>
                        <img src="images/safety.png" height="15px" width="15px"> 
                        Safety: 
                        <img src="images/star.png" height="15px" width="15px">
                        <img src="images/star.png" height="15px" width="15px">
                        <img src="images/star.png" height="15px" width="15px">
                        <img src="images/star.png" height="15px" width="15px">
                        <img src="images/star.png" height="15px" width="15px">
                    </li>
                </ul>
            </div>
            <div class="color-price">
                <div class="colorpick">
                    <p>Pick a color:</p>
                    <div class="colorbutton">
                        <button id="redbutton" class="redbutton"></button>
                        <button id="bluebutton" class="bluebutton"></button>
                        <button id="greybutton" class="greybutton"></button>    
                    </div>
                </div>
                <div class="price">
                    <h4>$123,450</h4>
                    <p><del>$123,450</del></p>
                </div>
            </div>
        </div>
        <div class="addToCart">
            <div id="addtocartbutton" class="addtocartbutton">
                <h4>Add to cart</h4>
            </div>
        </div>
    
    </div>
    <script src="./script.js"></script>
</body>
</html>
